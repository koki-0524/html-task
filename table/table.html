<html>
<head>
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table>
        <caption>ワンピース</caption>
        <tr>
            <td>名前</td>
            <td>ルフィ</td>
            <td>サボ</td>
        </tr>
        <tr>
            <td>年齢</td>
            <td>19</td>
            <td>22</td>
        </tr>
        <tr>
            <td>悪魔の実</td>
            <td>ゴムゴムの実</td>
            <td>メラメラの実</td>
        </tr>
        <tr>
            <td>キャラクター</td>
            <td><img src="img/rufi.png" alt="ルフィ"></td>
            <td><img src="img/sabo.png" alt="サボ"></td>
        </tr>
    </table>
</body>
</html>
