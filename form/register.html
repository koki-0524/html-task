<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Document</title>
</head>
<body>
<p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
        <tr>
            <th><span class="koumoku">ID</span> <span class="hissu">必須</span>  <span class="kakko">(メールアドレス) </span></th>
            <td><input type="email" size="30" placeholder="例：xxx@morijyobi.ac.jp">
                </td>
        </tr>

        <tr>
            <th><span class="koumoku">パスワード</span> <span class="hissu">必須</span>  <span class="kakko">(半角英数字8文字以上)</span></th>
            <td><label>
            <input type="password" size="30" minlength="8" required>
                <input type="checkbox" name="ok">パスワードを表示する<br>
            </label></td>
        </tr>

        <tr>
            <th><span class="koumoku">氏名</span> <span class="hissu">必須</span></th>
            <td> 姓:<input type="text" name="user_name" placeholder="例：盛岡" required> 
                 名:<input type="text" name="user_name" placeholder="例：太郎" required>
                </td>
        </tr>

        <tr>
            <th><span class="koumoku">住所〒</span></th>
            <td>〒<input type="text" name="readonly" size="8" value="020-0021" readonly> <br>
                    <input type="text" name="read" value="岩手県盛岡市中央通3丁目" read><br>
                    <input type="text" name="banti" placeholder="番地" banti><br>
                    <input type="text" name="tatemonomei" size="30" placeholder="建物名" tatemonomei></td>
        </tr>

        <tr>
                <th><span class="koumoku">携帯電話番号</span> <span class="hissu">必須</span> <span class="kakko">(ハイフンなし)</span></th>
                <td><input type="tel" name="denwabangou" required>
                    </td>
        </tr>

        <tr>
                <th><span class="koumoku">学年・学科</span> <span class="hissu">必須</span></th>
                <td> 学科：<select name="department" required>
                    <option value="">学科を選択してください</option>
                    <option value="system">システム系学科</option>
                    <option value="business">ビジネス系学科</option>
                    <option value="design">デザイン系学科</option>
                  </select>
                    学年：<select name="grade" required>
                    <option value="">学年を選択してください</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                  </select></td>
        </tr>

         <tr>
                <th><span class="koumoku">お得な情報・クーポン</span> <span class="hissu">必須</span></th>
                <td><label><input type="radio" name="jouhou" required>受け取る</label>
                    <label><input type="radio" name="jouhou">受け取らない</label>
                    </td>
         </tr>

        <tr>
                <th><span class="kakomu"><span class="koumoku">ご意見・ご要望</span> <span class="kakko">(200字以上でご記入ください)</span> </span></th>
                <td> <textarea name="iken"  cols="50" rows="10" maxlength="200"></textarea>
                </td>
        </tr>
</table>

<button type="reset">入力内容をクリア</button>
<button type="submit">送信</button>
</form>
</body>
</html>
